<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- to get bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <link rel="stylesheet" href="CSS/style_profile.css">
</head>

<body>
    <section>
        <!-- for header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WELCOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="login.html">Log Out</a>
                        </li>
                        

                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <!-- maim form -->
        <div class="container">
            <div>
                <div class="text-left">
                    <img src="./image/profile.png" class="rounded" alt="RegImage">
                </div>

            </div>
            <div class="form">
                <!-- for name  -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">...</span>
                    <input type="text" class="form-control" placeholder="Last Middle First" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <!-- for email -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">@</span>
                    <input type="email" class="form-control" placeholder="abc@gmail.com" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <!-- for birth date and age  -->
                <div class="fcontainer">
                    <div class="input-group mb-3 fitem">
                        <span class="input-group-text" id="basic-addon1">...</span>
                        <input type="date" class="form-control" placeholder="" aria-label=""
                            aria-describedby="basic-addon1">
                    </div>
                    <div class="input-group mb-3  fitem">
                        <span class="input-group-text" id="basic-addon1">...</span>
                        <input type="number" class="form-control" placeholder="age" aria-label="Username"
                            aria-describedby="basic-addon1">
                    </div>
                </div>

                <!-- for Gender  -->
                <div class="fcontainer">
                <div class="form-check fitem">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault1">
                    <label class="form-check-label" for="flexRadioDefault1">
                      Male
                    </label>
                  </div>
                  <div class="form-check fitem">
                    <input class="form-check-input" type="radio" name="flexRadioDefault" id="flexRadioDefault2" checked>
                    <label class="form-check-label" for="flexRadioDefault2">
                      Female
                    </label>
                  </div>
                </div>

                <!-- for contact No  -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">...</span>
                    <input type="number" class="form-control" placeholder="Mobile No." aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>


                
                

                

                <!-- To Save Info -->
                <div class="submitbtn">
                    <button type="button" class="btn btn-outline-primary" id="save-btn">save</button>
                </div>

            </div>
        </div>
    </section>
    <section>
        <!-- for footer -->
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
