<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HOME</title>
    <!-- to get bootstrap -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://kit.fontawesome.com/5d69ba2df7.js" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="CSS/login.css">
</head>

<body>
    <section>
        <!-- for header -->
        <nav class="navbar navbar-expand-lg navbar-light bg-light">
            <div class="container-fluid">
                <a class="navbar-brand" href="#">WELCOME</a>
                <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav"
                    aria-controls="navbarNav" aria-expanded="false" aria-label="Toggle navigation">
                    <span class="navbar-toggler-icon"></span>
                </button>
                <div class="collapse navbar-collapse" id="navbarNav">
                    <ul class="navbar-nav">
                        <li class="nav-item">
                            <a class="nav-link active" aria-current="page" href="index.html">Sign Up</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="login.html">Login</a>
                        </li>
                        <li class="nav-item">
                            <a class="nav-link" href="profile.html">Profile</a>
                        </li>

                    </ul>
                </div>
            </div>
        </nav>
    </section>

    <section>
        <!-- maim form -->
        <div class="container">
            <div>
                <div class="text-center">
                    <img src="./image/profile.png" class="rounded" alt="RegImage">
                </div>

            </div>
            <div class="form">
                <!-- for email -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1"><i class="fa-solid fa-envelope"></i></span>
                    <input type="email" class="form-control" placeholder="abc@gmail.com" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                <!-- for password -->
                <div class="input-group mb-3">
                    <span class="input-group-text" id="basic-addon1">...</span>
                    <input type="password" class="form-control" placeholder="Password" aria-label="Username"
                        aria-describedby="basic-addon1">
                </div>

                

                <!-- Button to submit -->
                <div class="submitbtn">
                    <button type="button" class="btn btn-outline-primary" id="log-btn">Login</button>
                </div>

            </div>
        </div>
    </section>
    <section>
        <!-- for footer -->
    </section>






    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM"
        crossorigin="anonymous"></script>
</body>

</html>
